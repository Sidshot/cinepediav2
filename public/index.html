<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CineAmore Â· Infinite Cinema</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Outfit:wght@700&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Lock Screen Overlay (DISABLED) -->
  <div id="lockScreen" style="display:none">
    <!-- Step 1: Identity Selection -->
    <div id="authStep1" class="lock-box">
      <h2 class="lock-title">Who are you?</h2>
      <div class="auth-tiles">
        <button id="btnAdmin" class="auth-tile">
          <span class="auth-emoji">ðŸ˜Ž</span>
          <span class="auth-label">Admin</span>
        </button>
        <button id="btnGuest" class="auth-tile">
          <span class="auth-emoji">ðŸ‘€</span>
          <span class="auth-label">Guest</span>
        </button>
      </div>
    </div>

    <!-- Step 2: Password Input (Admin Only) -->
    <div id="authStep2" class="lock-box hidden">
      <h2 class="lock-title">Enter Password</h2>
      <input type="password" id="lockInput" class="lock-input" placeholder="Password" autofocus>
      <button id="lockBtn" class="lock-btn">Unlock</button>
      <button id="backToAuth" class="btn-ghost"
        style="margin-top:10px;width:100%;border:none;color:var(--muted);">Cancel</button>
    </div>
  </div>

  <!-- Google Fonts: Inter (Body) & Dancing Script (Logo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet">

  <!-- App Loading Screen -->
  <div id="app-loader">
    <div class="loader-spinner"></div>
  </div>

  <header>
    <div class="container">

      <!-- Top Row: Message Me (Left) | Brand (Center) | Spacer (Right) -->
      <div class="header-top" style="align-items: center;">
        <a href="https://www.instagram.com/bored__sid?igsh=MWoyNzVjMXhmb3g5eQ==" target="_blank"
          rel="noopener noreferrer" class="msg-me-link">
          <svg class="ui-icon" viewBox="0 0 24 24" style="fill:currentColor;stroke:none;">
            <path
              d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M18,5A1.25,1.25 0 0,1 16.75,6.25A1.25,1.25 0 0,1 15.5,5A1.25,1.25 0 0,1 16.75,3.75A1.25,1.25 0 0,1 18,5Z" />
          </svg>
          <span>Message Me</span>
        </a>

        <!-- Glossy Logo Wrapper -->
        <a href="/" class="brand-center">
          <div class="glossy-box glossy-logo">
            CineAmore
          </div>
        </a>
      </div>

      <div class="header-spacer"></div>
    </div>

    <div class="controls-wrapper">
      <!-- Search -->
      <div class="control-group full-width" style="display:flex; justify-content:center;">
        <label for="q" class="visually-hidden">Search</label>
        <input id="q" type="search" placeholder="Search title / original title / directorâ€¦" style="max-width:100%;">
      </div>

      <!-- Year Filter -->
      <div class="control-group">
        <label for="yearFilter" class="visually-hidden">Filter by Year</label>
        <select id="yearFilter">
          <option value="all">All Years</option>
        </select>
      </div>

      <!-- Director Filter -->
      <div class="control-group">
        <label for="dirFilter" class="visually-hidden">Filter by Director</label>
        <select id="dirFilter">
          <option value="all">All Directors</option>
        </select>
      </div>

      <!-- Link Filter -->
      <div class="control-group">
        <label for="missingFilter" class="visually-hidden">Filter by Links</label>
        <select id="missingFilter">
          <option value="all">Show: All</option>
          <option value="both_links">Show: With both links</option>
          <option value="missing_any">Show: Missing any link</option>
          <option value="missing_letterboxd">Show: Missing Letterboxd</option>
          <option value="missing_drive">Show: Missing Drive</option>
          <option value="no_year">Show: No Year</option>
        </select>
      </div>

      <!-- Sort -->
      <div class="control-group">
        <label for="sortFilter" class="visually-hidden">Sort</label>
        <select id="sortFilter">
          <option value="year_desc">Sort: Year â†“</option>
          <option value="year_asc">Sort: Year â†‘</option>
          <option value="title_asc">Sort: Title Aâ†’Z</option>
          <option value="original_asc">Sort: Original Title Aâ†’Z</option>
          <option value="director_asc">Sort: Director Aâ†’Z</option>
        </select>
      </div>

      <!-- Theme/Layout Toggles -->
      <div class="control-group buttons-group" style="flex-direction: row; gap: 10px;">
        <button id="themeToggle" class="btn-ghost" aria-label="Toggle dark/light theme">
          <!-- Default Content (JS will update) -->
          <svg class="ui-icon" viewBox="0 0 24 24">
            <path
              d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
          </svg>
          Dark
        </button>
        <div class="custom-toggle"
          style="border:1px solid var(--border);border-radius:14px;background:rgba(255,255,255,0.03);gap:6px;width:100%;">
          <input type="checkbox" id="comfortToggle"
            style="width:auto;height:auto;box-shadow:none;border:none;background:transparent;padding:0;margin:0;">
          <label for="comfortToggle"
            style="font-size:0.9rem;font-weight:600;cursor:pointer;margin:0;color:var(--fg);">Comfort</label>
        </div>
        <button id="compactBtn" class="btn-ghost" aria-label="Toggle compact view"></button>
        <button id="shuffleBtn" class="btn-ghost" aria-label="Shuffle Movie" title="Surprise Me! ðŸŽ²">
          <!-- Dice Icon -->
          <svg class="ui-icon" viewBox="0 0 24 24">
            <path
              d="M19,3H5C3.89,3 3,3.89 3,5V19C3,20.11 3.89,21 5,21H19C20.11,21 21,20.11 21,19V5C21,3.89 20.11,3 19,3M7,7.25A1.25,1.25 0 1,1 5.75,6A1.25,1.25 0 0,1 7,7.25M11,7.25A1.25,1.25 0 1,1 9.75,6A1.25,1.25 0 0,1 11,7.25M7,13.25A1.25,1.25 0 1,1 5.75,12A1.25,1.25 0 0,1 7,13.25M11,13.25A1.25,1.25 0 1,1 9.75,12A1.25,1.25 0 0,1 11,13.25M18.25,18A1.25,1.25 0 1,1 17,16.75A1.25,1.25 0 0,1 18.25,18M18.25,12A1.25,1.25 0 1,1 17,10.75A1.25,1.25 0 0,1 18.25,12M13,18A1.25,1.25 0 1,1 11.75,16.75A1.25,1.25 0 0,1 13,18Z" />
          </svg>
          <span style="display:inline-block; margin-left:4px;">Surprise Me</span>
        </button>
        <button id="resetBtn" class="btn-ghost" aria-label="Reset Filters" title="Reset all sorting & filters"></button>
        <!-- Admin Tools -->
        <button class="add-btn btn-ghost admin-only hidden" aria-label="Add Film">+ Add</button>
        <button class="csv-btn btn-ghost admin-only hidden" aria-label="Import CSV">Import</button>
      </div>
    </div>

    <!-- Toolbar (Counters & Pagination) -->
    <div class="toolbar">
      <div class="counter"><span id="count">0</span> films</div>
      <div class="pagination">
        <button id="prev" class="page-btn">Prev</button>
        <div id="pageInfo" class="counter"></div>
        <button id="next" class="page-btn">Next</button>
      </div>
    </div>
    </div>
  </header>

  <main class="container">
    <!-- Hero Header -->
    <div id="hero-section" class="hero hidden">
      <!-- Injected via JS -->
    </div>
    <div id="grid" class="grid"></div>

    <!-- Bottom Pagination -->
    <div class="pagination-bottom-container">
      <div class="pagination" id="paginationBottom">
        <!-- Wired via JS -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">Built by IndoCurry. Use '/' to search.</div>
  </footer>

  <button id="scrollTopBtn" class="btn-ghost" aria-label="Scroll to top">
    <svg class="ui-icon" viewBox="0 0 24 24">
      <path d="M12 19V5M5 12l7-7 7 7" />
    </svg>
  </button>

  <!-- Get CSV Floating Button (Admin) -->
  <button id="getCsvBtn" class="fab-csv hidden" aria-label="Download Requests">
    <svg class="ui-icon" viewBox="0 0 24 24" style="width:24px;height:24px;">
      <path
        d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
    </svg>
    <span class="fab-label">Get CSV</span>
  </button>

  <!-- Request Film Floating Button -->
  <button id="requestBtn" class="fab-request" aria-label="Request Film">
    <svg class="ui-icon" viewBox="0 0 24 24" style="width:24px;height:24px;">
      <path
        d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" />
    </svg>
    <span class="fab-label">Request Film</span>
  </button>

  <!-- Logic -->
  <script src="js/app.js"></script>

</body>

</html>
