<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We've Moved! Â· CineAmore V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --card: #121212;
            --accent: #FFD700; /* Gold */
            --accent-glow: rgba(255, 215, 0, 0.4);
            --text: #EDEDED;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Glow */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: -10%;
            right: -10%;
            z-index: -1;
            filter: blur(80px);
        }
        .glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            bottom: -10%;
            left: -10%;
            z-index: -1;
            filter: blur(80px);
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFF 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 99px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p.desc {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 18px 48px;
            border-radius: 99px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 40px var(--accent-glow);
            background: #FFE44D;
        }

        .timer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 30px 20px; border: none; background: transparent; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>
    <div class="glow-2"></div>

    <div class="container">
        <div class="badge">V2 Upgrade</div>
        <h1>We've Moved.</h1>
        <p class="desc">
            CineAmore has evolved. Experience our faster, smoother, and more powerful streaming platform.
        </p>

        <a href="https://cinepediav2.vercel.app/" class="btn">
            Go to New Site ðŸš€
        </a>

        <div class="timer">
            Redirecting in <span id="countdown">3</span>s...
        </div>
    </div>

    <script>
        // Auto Redirect Logic
        const targetUrl = "https://cinepediav2.vercel.app/";
        let seconds = 3;
        const countSpan = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            if (countSpan) countSpan.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = targetUrl;
            }
        }, 1000);

        // Backup
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 4000);
    </script>
</body>
</html>
