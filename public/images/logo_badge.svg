<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF8A00"/>
      <stop offset="100%" stop-color="#FFB86B"/>
    </linearGradient>
    <filter id="f2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- rounded square base -->
  <rect x="20" y="20" width="472" height="472" rx="56" ry="56" fill="url(#g2)" filter="url(#f2)"/>

  <!-- film-strip heart emblem in center -->
  <g transform="translate(256,256)">
    <!-- heart outline made from film strip silhouette -->
    <path d="M0,-110 C50,-150 120,-136 120,-70 C120,-30 88,0 0,120 C-88,0 -120,-30 -120,-70 C-120,-136 -50,-150 0,-110 Z" fill="#fff" fill-opacity="0.95"/>

    <!-- vertical film perforations (left and right) -->
    <g fill="#FF8A00" transform="translate(-46,-62)">
      <rect x="0" y="0" width="12" height="20" rx="2"/>
      <rect x="0" y="36" width="12" height="20" rx="2"/>
      <rect x="0" y="72" width="12" height="20" rx="2"/>
    </g>
    <g fill="#FF8A00" transform="translate(34,-62)">
      <rect x="0" y="0" width="12" height="20" rx="2"/>
      <rect x="0" y="36" width="12" height="20" rx="2"/>
      <rect x="0" y="72" width="12" height="20" rx="2"/>
    </g>

    <!-- small central dot for charm -->
    <circle cx="0" cy="18" r="10" fill="#FF6B00"/>
  </g>
</svg>
