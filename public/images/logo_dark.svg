<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF6B00"/>
      <stop offset="100%" stop-color="#FF9F3A"/>
    </linearGradient>
    <filter id="f3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- dark rounded badge -->
  <g transform="translate(60,60)">
    <rect x="0" y="0" rx="28" ry="28" width="240" height="240" fill="url(#g3)" filter="url(#f3)"/>
    <g transform="translate(120,120)">
      <circle cx="0" cy="0" r="60" fill="#111111"/>
      <g fill="#FFB86B">
        <circle cx="-28" cy="-18" r="10"/>
        <circle cx="28" cy="-18" r="10"/>
        <circle cx="-8" cy="28" r="10"/>
        <circle cx="18" cy="24" r="10"/>
      </g>
      <circle cx="0" cy="0" r="16" fill="#FF6B00"/>
    </g>
  </g>

  <!-- wordmark for dark background (light text) -->
  <g transform="translate(360,220)">
    <text x="0" y="0" font-family="Lobster, Pacifico, 'Segoe UI', Arial" font-weight="700" font-size="88" fill="#FFFFFF">Cine</text>
    <text x="208" y="0" font-family="Lobster, Pacifico, 'Segoe UI', Arial" font-weight="700" font-size="88" fill="#FFFFFF">Amore</text>
  </g>
</svg>
