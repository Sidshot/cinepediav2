<style>
:root{
  --bg:#0b0f14; --fg:#eef1f6; --muted:#a7b0bd;
  --card:rgba(18,24,33,0.55); --border:rgba(255,255,255,0.10);
  --accent:#FFC043; --accent2:#FF8A3D; --glass:blur(14px) saturate(135%);
  --radius:16px;
}
:root[data-theme="light"]{
  --bg:#faf7f2; --fg:#121212; --muted:#5a636e;
  --card:rgba(255,255,255,0.55); --border:rgba(0,0,0,0.08);
  --accent:#FFB703; --accent2:#FB8500;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Inter', ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
  color:var(--fg);
  background:
    radial-gradient(1200px 760px at -10% -10%, rgba(255,192,67,0.14), transparent 42%),
    radial-gradient(1200px 760px at 110% 0%, rgba(255,138,61,0.14), transparent 42%),
    linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.0) 30%),
    var(--bg);
  transition: background-color .3s ease, color .3s ease;
}
header{
  position:sticky; top:0; z-index:40;
  backdrop-filter:var(--glass);
  background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.08));
  border-bottom:1px solid var(--border);
}
.container{max-width:1200px;margin:0 auto;padding:16px}
h1{margin:0;font-size:1.45rem;font-weight:800;letter-spacing:.3px}
.brand{ display:flex; align-items:center; gap:10px; }
.dot{
  width:12px; height:12px; border-radius:999px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow: 0 0 20px rgba(255,176,63,0.5);
}
.controls-wrapper{
  display:grid; gap:10px; margin-top:12px;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
}
.control-group{display:flex;flex-direction:column;gap:4px}
.visually-hidden{
  position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
  clip:rect(0,0,0,0); white-space:nowrap; border:0;
}
input,select,button{
  padding:10px 12px; border-radius:12px; border:1px solid var(--border);
  background:rgba(255,255,255,0.05); color:var(--fg); outline:none;
  backdrop-filter:var(--glass); font-family:inherit; font-size:.9rem;
}
select,button{cursor:pointer}
button{display:flex;align-items:center;justify-content:center;gap:8px}
.btn-ghost{ background: transparent; border:1px solid var(--border); }
.toolbar{ display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:16px; }
.counter{color:var(--muted); font-size:.92rem}

.grid{
  display:grid; gap:12px; margin:16px 0 24px;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  transition: grid-template-columns .2s ease;
}
.compact .grid{ grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }

/* Cards */
.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius); padding:14px;
  display:flex; flex-direction:column; gap:8px;
  box-shadow:0 8px 24px rgba(0,0,0,0.12);
  backdrop-filter:var(--glass);
  transition: transform .3s ease, box-shadow .3s ease;
  opacity:0; transform:translateY(20px); animation: fadeIn .5s ease-out forwards;
}
.card:hover{
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}
.card::before{
  content:''; position:absolute; inset:0; border-radius:var(--radius); border:1px solid transparent;
  background: linear-gradient(135deg, var(--accent), var(--accent2)) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out; mask-composite: exclude;
  opacity:0; transition:opacity .3s ease;
  /* critical fix so overlay never blocks buttons/links */
  pointer-events:none;
}
.card:hover::before{ opacity:1; }
@keyframes fadeIn{ to { opacity:1; transform:translateY(0); } }

.title{font-weight:800; line-height:1.2; letter-spacing:.2px}
mark{ background:var(--accent); color:var(--bg); padding:1px 2px; border-radius:3px; }
.badge{ display:inline-block; margin-left:8px; background:rgba(255,192,67,0.18); color:var(--accent);
  border:1px solid rgba(255,192,67,0.45); padding:2px 8px; border-radius:999px; font-size:.75rem; }
.meta{font-size:.9rem;color:var(--muted)}
.actions{ display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; position:relative; z-index:1; }
a.btn{display:inline-flex;align-items:center;gap:6px;text-decoration:none;padding:8px 10px;border-radius:10px;border:1px solid var(--border); color:var(--fg)}
a.drive{background:rgba(255,138,61,0.16)}
a.letter{background:rgba(255,192,67,0.18)}
.empty{padding:24px;color:var(--muted);text-align:center;border:1px dashed var(--border);border-radius:12px}
footer{color:var(--muted);text-align:center;padding:18px 0;border-top:1px solid var(--border)}
.pagination{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin:8px 0 16px}
.page-btn{padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,0.05);color:var(--fg)}
.ui-icon{width:16px;height:16px;stroke:currentColor;stroke-width:2;fill:none;stroke-linecap:round;stroke-linejoin:round;}

#scrollTopBtn{
  position:fixed; bottom:20px; right:20px; z-index:50; width:44px; height:44px; padding:0;
  opacity:0; visibility:hidden; transform:translateY(10px);
  transition: opacity .3s ease, visibility .3s ease, transform .3s ease;
}
#scrollTopBtn.visible{ opacity:1; visibility:visible; transform:translateY(0); }
</style>

<style>
/* Clamp excessive inline text in Notes to avoid overflowing layouts */
.card .notes, .notes { 
  display: -webkit-box;
  -webkit-line-clamp: 5;
  -webkit-box-orient: vertical;
  overflow: hidden;
  word-break: break-word;
}
</style>
<style>
.card .notes, .notes{
  display:-webkit-box; -webkit-line-clamp:5; -webkit-box-orient:vertical;
  overflow:hidden; word-break:break-word;
}
</style>


<style>
/* Clamp excessive inline text to avoid card overflow without changing design */
.notes, .card .notes, .card .meta, .meta {
  display: -webkit-box;
  -webkit-line-clamp: 5;
  -webkit-box-orient: vertical;
  overflow: hidden;
  word-break: break-word;
}
</style>

: "Battleship Potemkin", "T√≠tulo Original": "Bronenosets Potyomkin", "Ano": 1925, "Diretor": "Sergei Eisenstein", "Link do Letterboxd": "https://boxd.it/29Vo", "Link do Drive": "https://drive.google.com/drive/folders/11M66nnd_n2Hqa80MGbKSBCl5SCcwPLWO"}, {"T√≠tulo": "H√§xan", "T√≠tulo Original": "H√§xan", "Ano": 1922, "Diretor": "Benjamin Christensen", "Link do Letterboxd": "https://boxd.it/n4O", "Link do Drive": "https://drive.google.com/drive/folders/1X56h-v_9pTjdWo6yEXsobS2ScUsTTk1j"}, {"T√≠tulo": "Nosferatu", "T√≠tulo Original": "Nosferatu, eine Symphonie des Grauens", "Ano": 1922, "Diretor": "F. W. Murnau", "Link do Letterboxd": "https://boxd.it/29TM", "Link do Drive": "https://drive.google.com/drive/folders/18n-1lB8HT9ZULlWSHctmcn3PmPCNQDjL"}, {"T√≠tulo": "Destiny", "T√≠tulo Original": "Der m√ºde Tod", "Ano": 1921, "Diretor": "Fritz Lang", "Link do Letterboxd": "https://boxd.it/1nRo", "Link do Drive": "https://drive.google.com/drive/u/1/folders/15KChXnnHiLp1_a9sv_n64wEOsRsqurrk"}, {"T√≠tulo": "Different from the Others", "T√≠tulo Original": "Anders als die Andern", "Ano": 1919, "Diretor": "Richard Oswald", "Link do Letterboxd": "https://boxd.it/RWQ", "Link do Drive": "https://drive.google.com/drive/u/5/folders/1h6MHEcW1Fw4K0pnES0v5u-PlExRNxYD7"}];

<script>
const $ = (s)=>document.querySelector(s);

// Normalize keys (PT/EN headers)
const normalize = r => ({
  title: r['T√≠tulo'] ?? r['Titulo'] ?? r['Title'] ?? '',
  original: r['T√≠tulo Original'] ?? r['Titulo Original'] ?? r['Original Title'] ?? '',
  year: r['Ano'] ?? r['Year'] ?? null,
  director: r['Diretor'] ?? r['Director'] ?? '',
  lb: r['Link do Letterboxd'] ?? r['Letterboxd Link'] ?? r['Letterboxd'] ?? '',
  drive: r['Link do Drive'] ?? r['Drive Link'] ?? r['Drive'] ?? ''
});
const NORM = DATA.map(normalize);

let state = {
  q: "",
  year: "all",
  director: "all",
  sort: "year_desc",
  page: 1,
  pageSize: 150,
  filter: "all",
  compact: false
};

// Icons (inline, offline)
const ICONS = {
  themeLight: '<svg class="ui-icon" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m8.5-12.5l-.7.7M4.2 19.8l-.7.7M21 12h-1M4 12H3m16.8-.7l.7-.7M3.5 4.2l.7-.7"/><circle cx="12" cy="12" r="4"/></svg> Light',
  themeDark: '<svg class="ui-icon" viewBox="0 0 24 24"><path d="M12 21a9 9 0 110-18 9 9 0 010 18z"/></svg> Dark',
  densityCompact: '<svg class="ui-icon" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg> Compact',
  densityDefault: '<svg class="ui-icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg> Default',
  letterboxd: '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M2.5 3.75C2.5 2.784 3.284 2 4.25 2S6 2.784 6 3.75v16.5C6 21.216 5.216 22 4.25 22S2.5 21.216 2.5 20.25V3.75Zm6 0C8.5 2.784 9.284 2 10.25 2S12 2.784 12 3.75v16.5c0 .966-.784 1.75-1.75 1.75S8.5 21.216 8.5 20.25V3.75Zm6 0c0-.966.784-1.75 1.75-1.75S18 2.784 18 3.75v16.5c0 .966-.784 1.75-1.75 1.75S14.5 21.216 14.5 20.25V3.75Z"/></svg>',
  drive: '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M7 3h6l4 7-3 5H4l3-5 4 7h7l3-5-7-12H7Z"/></svg>',
};

function loadPrefs(){
  try{
    const v = JSON.parse(localStorage.getItem('film_prefs_neo')||'{}');
    Object.assign(state, v);
  } catch(e){}
  const theme = localStorage.getItem('theme_neo') || 'dark';
  document.documentElement.setAttribute('data-theme', theme);
  if(state.compact) document.body.classList.add('compact');
}

function savePrefs(){
  localStorage.setItem('film_prefs_neo', JSON.stringify({
    q: state.q,
    year: state.year,
    director: state.director,
    sort: state.sort,
    filter: state.filter,
    compact: state.compact
  }));
}

function uniqueValues(key, separator = null){
  const set = new Set();
  for (const r of NORM) {
    if (r[key]) {
      if (separator) {
        r[key].split(separator).forEach(item => { const t=item.trim(); if(t) set.add(t); });
      } else {
        set.add(r[key]);
      }
    }
  }
  return Array.from(set).sort((a,b) => String(a).localeCompare(String(b)));
}
const norm = s => (s||"").toLowerCase();

function passFilter(r){
  const yearOk = (state.year === "all" || String(r.year) === state.year);
  const directorOk = (state.director === "all" || (r.director && norm(r.director).includes(norm(state.director))));
  if(!yearOk || !directorOk) return false;

  const hasL = !!r.lb, hasD = !!r.drive;
  switch(state.filter){
    case 'both_links': return hasL && hasD;
    case 'missing_any': return !hasL || !hasD;
    case 'missing_letterboxd': return !hasL;
    case 'missing_drive': return !hasD;
    case 'no_year': return !r.year;
    default: return true;
  }
}

function filterData(){
  const q = norm(state.q);
  return NORM.filter(r => {
    if(!passFilter(r)) return false;
    if(!q) return true;
    return (r.title && norm(r.title).includes(q)) ||
           (r.original && norm(r.original).includes(q)) ||
           (r.director && norm(r.director).includes(q));
  });
}

function sortData(rows){
  const byYearDesc = (a,b)=> ((b.year||0)-(a.year||0)) || String(a.title||"").localeCompare(String(b.title||""));
  const byYearAsc  = (a,b)=> ((a.year||3000)-(b.year||3000)) || String(a.title||"").localeCompare(String(b.title||""));
  const byTitleAsc = (a,b)=> String(a.title||"").localeCompare(String(b.title||""));
  const byOrigAsc  = (a,b)=> String(a.original||"").localeCompare(String(b.original||""));
  const byDirAsc   = (a,b)=> String(a.director||"").localeCompare(String(b.director||""));

  const map = {
    'year_desc': byYearDesc,
    'year_asc': byYearAsc,
    'title_asc': byTitleAsc,
    'original_asc': byOrigAsc,
    'director_asc': byDirAsc
  };
  return rows.slice().sort(map[state.sort]);
}

function paginate(rows){
  const start = (state.page-1)*state.pageSize;
  return rows.slice(start, start+state.pageSize);
}

function escapeHtml(s){
  return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

// Highlight search terms safely
function highlight(text, query) {
  if (!query) return escapeHtml(text||'');
  try {
    const safe = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const re = new RegExp('(' + safe + ')', 'ig');
    return escapeHtml(text||'').replace(re, '<mark>$1</mark>');
  } catch(e){ return escapeHtml(text||''); }
}

function render(){
  const all = sortData(filterData());
  const total = all.length;
  const maxPage = Math.max(1, Math.ceil(total/state.pageSize));
  if (state.page > maxPage) state.page = maxPage;
  const pageRows = paginate(all);

  $('#count').textContent = total.toLocaleString();
  $('#pageInfo').textContent = `Page ${state.page} / ${maxPage}`;
  $('#prev').disabled = state.page<=1;
  $('#next').disabled = state.page>=maxPage;

  const grid = $('#grid');
  grid.innerHTML = '';
  if(pageRows.length===0){
    grid.innerHTML = '<div class="empty">No films match your filters.</div>';
    return;
  }

  const frag = document.createDocumentFragment();
  for (const [index, r] of pageRows.entries()){
    const card = document.createElement('article');
    card.className = 'card';
    const delay = Math.min(index * 0.04, 1);
    card.style.animationDelay = `${delay}s`;

    const titleHtml = highlight(r.title, state.q) + (r.year ? ` <span class="badge">${r.year}</span>` : '');
    const metaHtml = highlight(r.original, state.q) + (r.original && r.director ? ' ¬∑ ' : '') + highlight(r.director, state.q);
    const actionsHtml =
      (r.lb ? `<a class="btn letter" href="${r.lb}" target="_blank" rel="noopener noreferrer">${ICONS.letterboxd} Letterboxd</a>` : '') +
      (r.drive ? `<a class="btn drive" href="${r.drive}" target="_blank" rel="noopener noreferrer">${ICONS.drive} Drive</a>` : '');

    card.innerHTML = `
      <div class="title">${titleHtml}</div>
      <div class="meta">${metaHtml}</div>
      <div class="actions">${actionsHtml}</div>`;

    frag.appendChild(card);
  }
  grid.appendChild(frag);
}

function populateSelect(id, values){
  const select = $(id);
  const currentVal = select.value;
  const frag = document.createDocumentFragment();
  values.forEach(v => {
    const opt = document.createElement('option');
    opt.value = v;
    opt.textContent = v;
    frag.appendChild(opt);
  });
  select.appendChild(frag);
  select.value = currentVal;
}

function updateButtons() {
  $('#theme').innerHTML = document.documentElement.dataset.theme === 'dark' ? ICONS.themeLight : ICONS.themeDark;
  $('#density').innerHTML = state.compact ? ICONS.densityDefault : ICONS.densityCompact;
}

function initUI(){
  const years = uniqueValues('year').sort((a,b) => b-a);
  populateSelect('#year', years);

  const directors = uniqueValues('director', ',');
  populateSelect('#director', directors);

  $('#q').value = state.q;
  $('#year').value = state.year;
  $('#director').value = state.director;
  $('#sort').value = state.sort;
  $('#filter').value = state.filter;

  const handleFilterChange = (e, key) => {
    state[key] = e.target.value;
    state.page = 1;
    savePrefs();
    render();
  };

  $('#q').addEventListener('input', e => handleFilterChange(e, 'q'));
  $('#year').addEventListener('change', e => handleFilterChange(e, 'year'));
  $('#director').addEventListener('change', e => handleFilterChange(e, 'director'));
  $('#sort').addEventListener('change', e => handleFilterChange(e, 'sort'));
  $('#filter').addEventListener('change', e => handleFilterChange(e, 'filter'));

  $('#prev').addEventListener('click', ()=>{ state.page = Math.max(1, state.page-1); render(); });
  $('#next').addEventListener('click', ()=>{ state.page = Math.min(state.page + 1, Math.ceil(filterData().length / state.pageSize)); render(); });

  $('#density').addEventListener('click', ()=>{
    state.compact = !state.compact;
    document.body.classList.toggle('compact', state.compact);
    savePrefs();
    updateButtons();
  });

  $('#theme').addEventListener('click', ()=>{
    const cur = document.documentElement.dataset.theme;
    const next = (cur === 'dark') ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme_neo', next);
    updateButtons();
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.key === '/' && !['INPUT', 'SELECT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
      e.preventDefault();
      $('#q').focus();
    }
    if (e.key === 'Escape' && state.q) {
      $('#q').value = '';
      state.q = '';
      state.page = 1;
      render();
    }
  });

  // Scroll-to-top
  const scrollTopBtn = $('#scrollTopBtn');
  window.addEventListener('scroll', () => {
    scrollTopBtn.classList.toggle('visible', window.scrollY > 300);
  });
  scrollTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
}

function boot(){
  loadPrefs();
  initUI();
  updateButtons();
  render();
}

document.addEventListener('DOMContentLoaded', boot);
</script>

(()=> {

    let h1 = 0xdeadbeef ^ str.length, h2 = 0x41c6ce57 ^ str.length;

      h2 = Math.imul(h2 ^ ch, 1597334677);

<!-- === Dedup Add-on (auto-keep latest/best; tie -> user choice) === -->
<script>
(() => {
  const DEDUP_KEY = 'film_dedup_choices_neo';

  function escapeHtml(s){
    return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  const slug = (s) => String(s || '')
    .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
    .toLowerCase().replace(/[^a-z0-9]+/g,' ')
    .trim();

  const makeGroupKey = (r) => {
    const t = slug(r.title || r.original || '');
    const y = r.year ? String(r.year) : '';
    return t + '|' + y;
  };

  function score(r){
    let s = 0;
    const notes = ((r.notes||'') + ' ' + (r.title||'') + ' ' + (r.original||'')).toLowerCase();
    const hasDl = !!r.dl, hasDrive = !!r.drive, hasLb = !!(r.lb || r.letterboxd);
    if (hasDl && hasDrive) s += 50;
    else if (hasDl) s += 40;
    else if (hasDrive) s += 20;
    if (hasLb) s += 10;
    if (/(2160|\b4k\b|uhd)/.test(notes)) s += 3;
    else if (/1080(p)?/.test(notes)) s += 2;
    else if (/720(p)?/.test(notes)) s += 1;
    const y = Number(r.year) || 0;
    s += y/10000; // tiny tie-breaker toward newer
    return s;
  }

  function loadChoices(){
    try { return JSON.parse(localStorage.getItem(DEDUP_KEY) || '{}'); }
    catch(_) { return {}; }
  }
  function saveChoices(obj){
    localStorage.setItem(DEDUP_KEY, JSON.stringify(obj));
  }

  function updateDupButton(n=0){
    const toolbar = document.querySelector('.toolbar');
    if (!toolbar) return;
    let btn = document.getElementById('dedupBtn');
    if (!btn){
      const right = toolbar.querySelector('.pagination');
      btn = document.createElement('button');
      btn.id = 'dedupBtn';
      btn.className = 'page-btn';
      btn.addEventListener('click', openConflictDialog);
      right?.parentNode?.insertBefore(btn, right);
    }
    btn.textContent = n>0 ? `Resolve duplicates (${n})` : 'Deduplicate';
  }

  function buildConflictDialog(){
    let dlg = document.getElementById('dedupDialog');
    if (dlg) return dlg;
    dlg = document.createElement('dialog');
    dlg.id = 'dedupDialog';
    dlg.className = 'modal';
    dlg.innerHTML = `
      <form method="dialog" id="dedupForm">
        <h3 style="margin:0 0 10px 0;">Resolve duplicates</h3>
        <div id="conflictBody" style="display:flex; flex-direction:column; gap:10px; max-height:60vh; overflow:auto;"></div>
        <div class="actions-row">
          <button value="cancel" class="btn-ghost" type="button" id="dedupCancel">Cancel</button>
          <button value="default" class="page-btn" type="submit">Keep selected</button>
        </div>
      </form>`;
    document.body.appendChild(dlg);
    dlg.querySelector('#dedupCancel')?.addEventListener('click', ()=> dlg.close());
    dlg.querySelector('#dedupForm')?.addEventListener('submit', (e)=>{
      e.preventDefault();
      const body = dlg.querySelector('#conflictBody');
      const choices = loadChoices();
      body.querySelectorAll('fieldset[data-key]').forEach(fs=>{
        const key = fs.getAttribute('data-key');
        const id = fs.querySelector('input[type="radio"]:checked')?.value;
        if (key && id){ choices[key] = id; }
      });
      saveChoices(choices);
      dlg.close();
      window.runFilmDedup?.();
    });
    return dlg;
  }

  function renderConflicts(conflicts){
    const dlg = buildConflictDialog();
    const body = dlg.querySelector('#conflictBody');
    body.innerHTML = '';
    for (const c of conflicts){
      const fs = document.createElement('fieldset');
      fs.setAttribute('data-key', c.key);
      const legend = document.createElement('legend');
      const sample = c.list[0];
      const t = `${sample.title||sample.original||'Untitled'}${sample.year?` (${sample.year})`:''}`;
      legend.textContent = t;
      fs.appendChild(legend);
      for (const r of c.list){
        const label = document.createElement('label');
        label.style.display = 'grid';
        label.style.gridTemplateColumns = '16px 1fr';
        label.style.gap = '8px';
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'grp_' + c.key;
        radio.value = r.__id;
        const dd = document.createElement('div');
        dd.innerHTML = `
          <div><strong>${escapeHtml(r.title||r.original||'Untitled')}</strong> ${r.year?`<span class="badge">${r.year}</span>`:''}</div>
          <div class="meta">${escapeHtml(r.original||'')}${r.director?(' ¬∑ '+escapeHtml(r.director)) : ''}</div>
          <div class="actions">
            ${r.lb?`<a class="btn letter" href="${r.lb}" target="_blank" rel="noopener">Letterboxd</a>`:''}
            ${r.drive?`<a class="btn drive" href="${r.drive}" target="_blank" rel="noopener">Drive</a>`:''}
            ${r.dl?`<a class="btn download" href="${r.dl}" target="_blank" rel="noopener">Download</a>`:''}
          </div>`;
        label.appendChild(radio);
        label.appendChild(dd);
        fs.appendChild(label);
      }
      body.appendChild(fs);
    }
    dlg.showModal();
  }

  // Core dedup; returns {removed, conflicts}
  function dedupNow(){
    if (!Array.isArray(window.NORM)) return {removed:0, conflicts:[]};
    // Ensure __id exists; if not yet assigned by other add-ons, synthesize temporary ones.
    for (let i=0;i<NORM.length;i++){
      if (!NORM[i].__id) NORM[i].__id = 'tmp_' + i + '_' + Math.random().toString(36).slice(2,8);
    }
    const choices = loadChoices();
    const groups = new Map();
    for (const r of NORM){
      const k = makeGroupKey(r);
      if (!k) continue;
      if (!groups.has(k)) groups.set(k, []);
      groups.get(k).push(r);
    }
    const conflicts = [];
    const winners = new Map();
    for (const [k, list] of groups){
      if (list.length <= 1) continue;
      // user choice first
      const savedId = choices[k];
      let winner = savedId ? list.find(x => x.__id === savedId) : null;
      if (!winner){
        // auto by score
        let best = -Infinity, bests = [];
        for (const r of list){ const sc = score(r); if (sc > best){ best = sc; bests = [r]; } else if (sc === best){ bests.push(r); } }
        if (bests.length === 1) winner = bests[0];
        else {
          conflicts.push({ key:k, list:[...list] });
          continue;
        }
      }
      winners.set(k, winner.__id);
    }
    // Remove losers from NORM in-place to keep site behavior
    let removed = 0;
    for (let i = NORM.length - 1; i >= 0; i--){
      const r = NORM[i];
      const k = makeGroupKey(r);
      const keepId = winners.get(k);
      if (keepId && r.__id !== keepId){
        NORM.splice(i,1);
        removed++;
      }
    }
    // Try to re-render / refresh filters if helpers exist
    try { if (typeof refreshFilters === 'function') refreshFilters(); } catch(_) {}
    try { if (typeof render === 'function') render(); if (window.runFilmDedup) window.runFilmDedup(); } catch(_) {}
    updateDupButton(conflicts.length);
    return {removed, conflicts};
  }

  // Expose globally so other flows can call after add/import
  window.runFilmDedup = function(){
    const res = dedupNow();
    if (res.conflicts.length) renderConflicts(res.conflicts);
    return res;
  };

  function openConflictDialog(){
    const res = dedupNow();
    if (res.conflicts.length) renderConflicts(res.conflicts);
    else alert('No unresolved duplicates.');
  }

  function boot(){
    // Wait a tick so other add-ons can assign __id
    setTimeout(() => {
      window.runFilmDedup?.();
    }, 50);
  }

  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', boot, { once:true });
  } else {
    boot();
  }
})();
</script>
<!-- === End Dedup Add-on === -->

(function(){

<script>
/* CSV Import Hardening ‚Äî drop JSON/blobs; trim newlines; cap length */
(function(){
  function looksLikeJSONBlob(s){
    if (!s) return false;
    const t = String(s).trim();
    if (/^const\s+data\s*=/i.test(t)) return true;
    if ((t.startsWith('[{') && t.endsWith('}]')) || (t.startsWith('{') && t.endsWith('}'))) return true;
    if (t.length > 2000 && /[\{\}\[\]:]/.test(t)) return true;
    return false;
  }
  function cleanCell(v){
    if (v == null) return '';
    let s = String(v).replace(/\r?\n/g,' ').replace(/\s{2,}/g,' ').trim();
    if (looksLikeJSONBlob(s)) return '';
    return s;
  }
  function sanitizeRows(rows){
    if (!Array.isArray(rows)) return [];
    return rows.map(r => {
      const out = {};
      for (const k in r){ if (Object.prototype.hasOwnProperty.call(r,k)) out[k] = cleanCell(r[k]); }
      return out;
    }).filter(r => Object.values(r).some(x => String(x).trim() !== ''));
  }

  // Wrap parseCSV(text) -> rows
  if (typeof window.parseCSV === 'function'){
    const origParse = window.parseCSV;
    window.parseCSV = function(text){
      const rows = origParse(text) || [];
      return sanitizeRows(rows);
    };
  }

  // Wrap any append callbacks used after parsing
  const wrap = fn => function(rows){ return fn(sanitizeRows(rows)); };

  if (typeof window.onCsvRowsLoaded === 'function'){
    window.onCsvRowsLoaded = wrap(window.onCsvRowsLoaded);
  }
  if (typeof window.appendRows === 'function'){
    window.appendRows = wrap(window.appendRows);
  }

  // Last resort: wrap the global add function if present
  if (typeof window.addFilms === 'function'){
    const orig = window.addFilms;
    window.addFilms = function(rows){ return orig(sanitizeRows(rows)); };
  }
})();

            const v = String(row[k] ?? '').trim(); if (v) return v;
          }
        }
      }
      return '';
    }
    const title = pick(['Title','T√≠tulo','Titulo','Movie','Film','Name']);

      drive:      pick(['Drive','Drive Link','Link do Drive']),
      notes:      pick(['Notes','Observa√ß√µes','Obs','Note','Description'])
    };
  }
  function dedupe(rows){
    const m = new Map();
    for (const r of rows) {
      if (!r || !r.title) continue;
      const k = (r.title||'').trim().toLowerCase() + '|' + String(r.year||'').trim();
      if (!m.has(k)) m.set(k, r);
    }
    return [...m.values()];
  }
  function apply(rows){
    rows = Array.isArray(rows) ? dedupe(rows.filter(Boolean)) : [];
    if (!rows.length) return false;
    if (typeof window.addFilms === 'function') { try { addFilms(rows); return true; } catch(e){} }

    const f = e.target.files && e.target.files[0];
    if (!f) return;
    const cfg = loadCfg();
    if (!cfg.token){ openSettings(); setMsg('Provide token first.'); return; }

    // Ensure PapaParse present (in case not in your head)
    if (!window.Papa){
      await new Promise(res => {
        const s = document.createElement('script');
        s.src = 'https://unpkg.com/papaparse@5.4.1/papaparse.min.js';
        s.onload = res; document.head.appendChild(s);
      });
    }

    // Parse file as text; normalize minimally to avoid blowing up cards
    const text = await f.text();
    const parsed = await new Promise(res => {
      Papa.parse(text, {
        header:true, skipEmptyLines:true, transformHeader:h=>String(h||'').trim(),
        complete: out => res(out), error: _ => res({data:[]})
      });
    });
    const rows = (parsed.data || []).map(normalizeRow).filter(Boolean);
    if (!rows.length){ alert('No usable rows found. Ensure CSV has a header row.'); return; }

    // Commit to GitHub at cfg.path on cfg.branch
    try{
      const existing = await ghGet(cfg.owner, cfg.repo, cfg.path, cfg.branch, cfg.token);
      const sha = existing && existing.sha ? existing.sha : null;
      const content = toBase64(toCSV(rows));
      await ghPut(cfg.owner, cfg.repo, cfg.path, cfg.branch, cfg.token, content, sha);
      alert('Committed to GitHub. Hard-refresh the site to load the new CSV.');
    }catch(err){
      alert('GitHub commit failed. Check token/permissions/path.');
      console.error(err);
    }finally{
      e.target.value = '';
    }
  };

  // ===== Dual loader (CSV first, JSON fallback) ‚Äî adds if not already present =====
  if (!window.__cinepedia_loader_installed__){
    window.__cinepedia_loader_installed__ = true;
    const s = document.createElement('script');
    s.type = 'module';
    s.textContent = `
      (function(){
        function pick(row,names){
          for(const want of names){
            for(const k in row){
              if(k && k.trim && k.trim().toLowerCase()===want.toLowerCase()){
                const v=String(row[k]??'').trim(); if(v) return v;
              }
            }
          } return '';
        }
        function normalizeRow(row){
          const title=pick(row,['Title','T√≠tulo','Titulo','Movie','Film','Name']); if(!title) return null;
          const y=pick(row,['Year','Ano','Release Year']); const year=y?parseInt(y,10):'';
          return {
            title,
            original: pick(row,['Original Title','T√≠tulo Original','Original','Titulo Original']),
            year: Number.isFinite(year)?year:'',
            director: pick(row,['Director','Diretor']),
            letterboxd: pick(row,['Letterboxd','Letterboxd Link','Link do Letterboxd','LB']),
            drive: pick(row,['Drive','Drive Link','Link do Drive']),
            notes: pick(row,['Notes','Observa√ß√µes','Obs','Note','Description'])
          };
        }
        function dedupe(arr){
          const m=new Map();
          for(const r of arr){
            if(!r||!r.title) continue;
            const k=(r.title||'').trim().toLowerCase()+'|'+String(r.year||'').trim();
            if(!m.has(k)) m.set(k,r);
          }
          return [...m.values()];
        }
        function apply(rows){
          rows = Array.isArray(rows)?dedupe(rows.filter(Boolean)):[];
          if(!rows.length) return false;
          if(typeof window.addFilms==='function'){ try{ addFilms(rows); return true; } catch{} }
          if(Array.isArray(window.NORM)){ try{ window.NORM.splice(0, window.NORM.length, ...rows); if(window.render) render(); return true; } catch{} }
          return false;
        }
        function loadJSON(){ return fetch('data/cinepedia.data.json',{cache:'no-store'}).then(r=>r.ok?r.json():[]).catch(()=>[]); }
        function loadCSV(){
          return fetch('data/cinepedia.csv',{cache:'no-store'}).then(r=>r.ok?r.text():'').then(t=>new Promise(res=>{
            if(!t||!window.Papa) return res([]);
            Papa.parse(t,{header:true,skipEmptyLines:true,transformHeader:h=>String(h||'').trim(),
              complete:o=>res((o.data||[]).map(normalizeRow).filter(Boolean)), error:()=>res([])});
          })).catch(()=>[]);
        }
        (async function(){
          let rows = await loadCSV();
          if(!rows.length) rows = await loadJSON();
          apply(rows);
        })();
      })();
    `;

    };
  }

    for(const r of rows){

      if(!m.has(k)) m.set(k,r);
    }
    return [...m.values()];
  }
  // REPLACE mode (CSV defines the catalogue). To MERGE instead, swap applyReplace(...) for applyMerge(...) below.
  function applyReplace(rows){
    rows = dedupe(rows);
    if(Array.isArray(window.NORM)){ window.NORM.splice(0, window.NORM.length, ...rows); if(window.render) render(); return; }

  }
  function applyMerge(rows){
    const base = Array.isArray(window.NORM)?window.NORM.slice():[];

  }

  const bust = 'v=' + Date.now();

        .then(applyReplace)
        .catch(()=>{});
    })
    .catch(()=>{});
})();
